<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .frame{
            border: 1px solid blueviolet;
            padding:10px;
            max-width: 400px;
            margin:none;
        }
    </style>
</head>
<body><center>
    <div class="frame"
    <h1><font size="5"><b>Car Registation</b></font></h1>
    <form>
        <table>
            <tr>
                <td>Owner Name</td>
                <td><input type="text" placeholder="Owner Name" Owner name=""></td>
            </tr>

            <tr>
                <td>Email</td>
                <td><input type="email" placeholder="email" email=""></td>
            </tr>

            <tr>
                <td>Phone Number</td>
                <td><input type="number" placeholder="Phone number" Phone number=""></td>
            </tr>

            <tr>
                <td>Country</td>
                <td><select class="Country">
                    <option>Sri Lanka</option>
                    <option>India</option>
                    <option>Japan</option>
                    <option>Americ</option>
                </select></td>
                </tr>

            <tr>
                <td>Car Model</td>
                <td><input type="tetx"></td>
            </tr> 
            
            <tr>
                <td>Manufacture Year</td>
                <td><select class="Year">
                    <option>2000</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                </select></td>
            </tr>

            <tr>
                <td>Transmission</td>
                <td><input type="radio" name="transmission" value="Manual">Manual
                    <input type="radio" name="transmission" value="Auto">Auto</td> 
            </tr>

            <tr>
                <td>Other</td>
                <td><textarea rows="5"></textarea></td>

            </tr>

            <tr>
                <td colspan="2">
                <input type="checkbox" value="Agree">
                I agree to the condition and terms    
                </td>
            </tr>

            <tr>
                <td><input type="Submit"></td>
                <td><input type="Reset"></td>
            </tr>
        </table>
    </form>
</div>
</center>
</body>
</html>
