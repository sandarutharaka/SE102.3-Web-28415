<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
        <script>
            var num=parseInt(window.prompt("Enter number: "));
            switch(num)
                {
                        case1:document.write("Monday");break;
                        case2:document.write("Tuseday");break;
                        case3:document.write("Wednesday");break;
                        case4:document.write("Turseday");break;
                        case5:document.write("Friday");break;
                        case6:document.write("Satureday");break;
                        case7:document.write("Sunday");break;
                        default:document.write("Invalid input");
                }
        </script>
    </body>
</html>
